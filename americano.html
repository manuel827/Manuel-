<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ease-English - Aula do Dia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    header {
      font-size: 28px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      background: #000;
      margin-bottom: 20px;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    footer {
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>Ease-English - Aula do Dia</header>

  <div class="video-wrapper">
    <iframe 
      src="https://www.youtube.com/embed/tgbNymZ7vqY?rel=0&modestbranding=1&showinfo=0&autohide=1"
      title="Ease-English Aula"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <footer>
    Acesse todos os dias para novas videoaulas!
  </footer>

</body>
</html>
